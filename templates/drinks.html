{% extends 'base.html' %}
{% block content %}
    <title>Drinking Hub{% block title %} - All Drinks {% endblock %}</title>

    <section class="container">
        <div id="liquorCategories">
            <a href="#" class="category">Vodka</a>
            <a href="#" class="category">Tequila</a>
            <a href="#" class="category">Rum</a>
            <a href="#" class="category">Gin</a>
            <a href="#" class="category">Whiskey</a>
            <a href="#" class="category">Brandy</a>
            <a href="#" class="category">Wine</a>
            <a href="#" class="category">All</a>
        </div>
    </section>

    <main class="container">
        <div class="row">
            {% for drink in drinks %}
            <div class="card">
                <div class="cardTop">
                    <div>
                        <img class="drinkImage" src="{{drink.image}}" alt="{{drink.drink_name}}">
                    </div>
                    <div class="drinkName">
                        <h3>{{drink.name}}</h3>
                        <div class="viewMore">
                            <a href="{{url_for('display_cocktail', drink_id=drink._id)}}">View Cocktail</a>
                        </div>
                    </div>
                </div>

                <h4>Contains:</h4>
                <ul class="drinkLiquors">
                    <li>{{drink.liquors}}</li>
                </ul>

                <div class="manage">
                    <a class="manageBtn editBtn" href="{{url_for('edit_cocktail', drink_id=drink._id)}}">Edit</a>
                    <a class="manageBtn deleteBtn" href="#">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
