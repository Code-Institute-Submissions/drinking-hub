{% extends 'base.html' %}
{% block content %}
    <title>{% block title %} - Edit Cocktail {% endblock %}</title>
    <section class="container">
        <h2>Edit cocktail!</h2>
    </section>

    <!-- Contact -->
    <main class="container">
        <form class="addCocktailForm" action="{{url_for('update_cocktail', drink_id=drinks._id)}}" method="POST">
            <label for="liquors">What type of liquor does your cocktail have?</label>
            <input type="text" name="liquors" id="liquors" placeholder="Add a commar after each liquor, if more than one" required value="{{drinks.liquors}}">
            <label for="name">Name of your cocktail:</label>
            <input type="text" name="name" id="name" placeholder="Name Of Your Drink" required value="{{drinks.name}}">
            <label for="image">Image URL:</label>
            <input type="text" name="image" id="image" placeholder="Please provide an image URL" required value="{{drinks.image}}">
            <label for="ingredients">Ingredients</label>
            <input type="text" name="ingredients" id="ingredients" placeholder="Add a commar after each ingredient" required value="{{drinks.ingredients}}">
            <label for="notes">How to make the cocktail?</label>
            <input type="text" name="notes" id="notes" placeholder="Guide another person through the steps to make your cocktail" required value="{{drinks.notes}}">
            <button id="submit-btn" type="submit">Update Cocktail!</button>
        </form>
    </main>
    <!-- End -->
{% endblock %}
