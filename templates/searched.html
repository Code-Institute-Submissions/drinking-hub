{% extends 'base.html' %}
{% block content %}
    <!-- Page Title -->
    <title>Drinking Hub{% block title %} - Searched {% endblock %}</title>
    <!-- End -->

    <!-- Seach Bar -->
    <section class="container" id="pageTop">
        <form action="{{url_for('find_cocktails')}}">
            <div class="searchBar">
                <input type="search" name="search" id="search" placeholder="Search for drinks containing your favourite liquor">
            </div>
            <div class="searchBtn">
                <button>Search</button>
            </div>
        </form>
    </section>
    <!-- End -->

    <!-- Search Results -->
    <main class="container">
        <div class="row">
            {% for drink in search %}
            <div class="card">
                <div class="cardTop">
                    <div>
                        <img class="drinkImage" src="{{drink.image}}" alt="{{drink.name}}">
                    </div>
                    <div class="drinkName">
                        <h3>{{drink.name}}</h3>
                        <div class="viewMore">
                            <a href="{{url_for('display_cocktail', drink_id=drink._id)}}">View Cocktail</a>
                        </div>
                    </div>
                </div>
                <h4>Contains:</h4>
                <ul class="drinkLiquors">
                    <li>{{drink.liquors}}</li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </main>
    <!-- End -->

    <!-- Back To Top -->
    <div class="backToTop">
        <a href="#pageTop">Back To Top</a>
    </div>
    <!-- End -->
{% endblock %}
